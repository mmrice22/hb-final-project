<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a628211a57.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">{{ msg }}</p>
    {% endfor %} {% block body %}{% endblock %} {% block after_body %}

    <div class="footer-container">
      <footer class="site-footer">
        <h3>About</h3>
        <p class="about-app-para">
          WanderList was made for all humans who would love to see the beauty
          within the United States.
        </p>
        <p class="tolkien-quote">
          "Not all those who wander are lost" - J.R.R. Tolkien
        </p>
      </footer>
    </div>

    {% endblock %}
  </body>
</html>
