{% extends 'base.html' %} {% block title %}National Parks{% endblock %} {% block
body %}

<div class="results-container">
  <div class="content-wrapper">
    <div id="search-results">
      <h2>National Park Search Results</h2>
      {% for park in parks %}
      <div class="parks-container">
        <p class="park-name">{{park.fullName}}</p>
        <p class="park-description">{{park.description}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
